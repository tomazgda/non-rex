<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control-o-rex</title>
  </head>

  <!-- some styling -->
  <style>
    * {
	text-align: center;
	font-family: monospace;
			   
    }
    body {
	background-color: #fdf6e3;
	margin: 0;
    }
    button {
	font-size: 24px;
	border: none;
	background-color: #2aa198;
	color: white;
	padding: 15px 32px;
	text-decoration: none;
	display: inline-block;
	transition-duration: 0.1s;
	display: block;
	width: 100%;
	border: 1px solid #859900;
    }
    button:hover {
	background-color: #859900;
	color: #586e75;
	box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
	  
    }

    button:active {
	background-color: #cb4b16;
    }
    
    .movement {
	padding: 40px;
    }

    .motor {
	padding: 40px;
    }
    
  </style>

  <!-- the main body -->
  <body>

    <h1>T-Rex Controller</h1>

    <div class = "motor">
      <button onClick="sendCloseJaw()">Close Jaw</button>
      <button onClick="sendOpenJaw()">Open Jaw</button>
    </div>
    
    <div class = "movement">
      <button onClick="sendMoveUp()">Move Up</button>
      <button onClick="sendMoveDown()">Move Down</button>
      <button onClick="sendMoveLeft()">Move Left</button>
      <button onClick="sendMoveRight()">Move Right</button>
    </div>
    
  
  </body>

  <!-- JavaScript -->
  <script>
    const socket = new WebSocket('ws://20.0.152.39:9010');

    socket.onopen = function(event) {
	// socket.send("Unity")
	alert("[open] Connection Established");
    }

    socket.onmessage = function(event) {
	console.log(event.data);
    }

    // 
    sendMoveUp = function() {socket.send("up");}
    sendMoveDown = function() {socket.send("down");}
    sendMoveLeft = function() {socket.send("left");}
    sendMoveRight = function() {socket.send("right");}
    sendCloseJaw = function() {socket.send("close");}
    sendOpenJaw = function() {socket.send("open");}
  </script>
  
</html>
